<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}" />
    <script defer th:src="@{/fontawesome/js/all.js}"></script>
    <script src="/js/jquery/jquery-3.6.4.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>-->
    <title>Home</title>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container">
    <hr/>
    <h4 class="text-center">Register</h4>
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <span th:text="${param.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form action="#"
          th:action="@{/register}"
          th:object="${user}"
          method="POST">
        <div class="col-md-12">
            <label for="username">Username</label>
            <input class="form-control" id="username" type="text" th:field="*{username}" placeholder="Username"
                   required/>
        </div>

        <div class="col-md-12  mt-2">
            <label for="email">E-mail Address</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="E-mail Address" required>
        </div>

        <div class="col-md-12 mt-2">
            <label for="password">Password</label>
            <input class="form-control password" type="password" id="password" name="password" placeholder="Password"
                   required>
            <div class="valid-password mt-1"></div>
        </div>

        <div class="col-md-12 mt-2">
            <label for="retype-password">Retype Password</label>
            <input class="form-control retype-password" type="password" id="retype-password" name="retype-password"
                   placeholder="Retype Password" required>
            <div class="valid-password mt-1"></div>
        </div>

        <div class="form-button mt-3">
            <button class="btn btn-primary submit" id="submit" type="submit">Register</button>
        </div>
    </form>

    <hr/>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script type="text/javascript" src="/js/app.js"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
